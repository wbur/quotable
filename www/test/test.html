<!DOCTYPE html>
<html lang="en">

<head>
    <title>quotable</title>

    <meta name="description" content="An opinionated project template for (mostly) server-less apps.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="http://media.npr.org/favicon.ico" />

    <!-- Font loader -->
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
    <script>
        WebFont.load({
             custom: {
                 families: [
                     'Gotham SSm:n4,n7',
                     'Gotham:n4,n7'
                 ],
                 urls: [
                     'http://s.npr.org/templates/css/fonts/GothamSSm.css',
                     'http://s.npr.org/templates/css/fonts/Gotham.css'
                 ]
             },
             timeout: 10000
        });
    </script>

    <!-- CHARTBEAT -->
    <script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>

    <!-- CSS -->
    
    
    <link rel="stylesheet" type="text/css" href="../css/app.min.css" />


    <!-- JS -->
    
    
    
    
    
    
    
    
    <script type="text/javascript" src="../js/app-header.min.js"></script>

    
    
</head>
<body>
    <a class="sr-only" href="#content">Skip To Content</a>

    
<header>
    <div class="header-wrapper">
        <h1>Quotable
        <span class="help">
            <a href="https://docs.google.com/document/d/15G5N4an1BtGUVxN-Rh5coJFZxICsiFLLme4D5o1Tf30/edit?usp=sharing">
            <i class="icon-info-sign"></i>
            how to use this
            </a>
        </span>
        </h1>
        <a class="toolkit-link" href="/">
            Back to WBUR Tools
        </a>
    </div>
</header>
<div class="content">
    <div class="poster-wrapper">
        <div class="poster quote poster-wbur">
            <span class="left-quote">&ldquo;</span>
            <blockquote><p></p></blockquote>

            <p class="source"></p>
            <p class="show-credit"></p>

            <p class="logo-wrapper">
                <img class="logo logo-wbur" src="./assets/wbur.png">
                <img class="logo logo-npr" src="./assets/npr.png">
                <img class="logo logo-onpoint" src="./assets/on-point.png">
                <img class="logo logo-hearandnow" src="./assets/here-and-now.png">
                <img class="logo logo-onlyagame" src="./assets/only-a-game.png">
                <img class="logo logo-radioboston" src="./assets/radio-boston.png">
                <img class="logo logo-modernlove" src="./assets/modern-love.png">
                <img class="logo logo-dearsugar" src="./assets/dear-sugar.png">
                <img class="logo logo-kindworld" src="./assets/kind-world.png">
                <img class="logo logo-magicpill" src="./assets/magic-pill.png">
                <img class="logo logo-cognoscenti" src="./assets/cognoscenti.png">
                <img class="logo logo-commonhealth" src="./assets/commonhealth.png">
                <img class="logo logo-artery" src="./assets/the-artery.png">
                <img class="logo logo-bostonomix" src="./assets/bostonomix.png">
                <img class="logo logo-edify" src="./assets/edify.png">
                <img class="logo logo-politicker" src="./assets/politicker.png">
                <img class="logo logo-seasonticket" src="./assets/seasonticket.png">
                <img class="logo logo-freakout" src="./assets/freakout.png">
                <img class="logo logo-circleround" src="./assets/circleround.png">
                <img class="logo logo-geoffedgers" src="./assets/geoffedgers.png">
                <img class="logo logo-endlessthread " src="./assets/endlessthread.png">

            </p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="form controls col-md-12">
                <div class="controls-wrapper">
                    <div class="form-group">
                        <label for="fontsize">Font Size</label>
                        <input id="fontsize" name="fontsize" type="range" min="24" max="120" value="90">
                    </div>
                    <div class="form-group">
                        <label>Theme</label>
                        <select id="theme" class="form-control">
                            <option value="wbur">WBUR</option>
                            <option value="npr">NPR</option>
                            <option value="onpoint">On Point</option>
                            <option value="hearandnow">Here &amp; Now</option>
                            <option value="onlyagame">Only A Game</option>
                            <option value="radioboston">Radio Boston</option>
                            <option value="modernlove">Modern Love</option>
                            <option value="dearsugar">Dear Sugar Radio</option>
                            <option value="kindworld">Kind World</option>
                            <option value="magicpill">Magic Pill</option>
                            <option value="cognoscenti">Cognoscenti</option>
                            <option value="commonhealth">CommonHealth</option>
                            <option value="artery">The ARTery</option>
                            <option value="bostonomix">Bostonomix</option>
                            <option value="edify">Edify</option>
                            <option value="politicker">Politicker</option>
                            <option value="seasonticket">Season Ticket</option>
                            <option value="freakout">Freak Out and Carry On</option>
                            <option value="circleround"> Circle Round</option>
                            <option value="geoffedgers">Edge of Fame</option>
                            <option value="endlessthread">Endless Thread</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label>Aspect ratio</label>
                        <div id="aspect-ratio" class="btn-group">
                            <button id="square" class="btn btn-default btn-primary">Square</button>
                            <button id="sixteen-by-nine" class="btn btn-default">16:9 <small>(Twitter)</small></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Quotation marks</label>
                        <div id="quote" class="btn-group">
                            <button class="btn btn-primary">On</button>
                            <button class="btn btn-default">Off</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="show">Show Attribution <span class="help">(e.g. Morning Edition)</span></label>
                        <input id="show" class="form-control" name="fontsize" type="text">
                    </div>
                    <div class="form-group">
                        <button id="save" class="btn btn-lg btn-primary">Save image</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/medium-editor/5.23.0/js/medium-editor.min.js"></script>
    
    
    
    
    
    
    
    
    <script type="text/javascript" src="../js/app-footer.min.js"></script>



    
    
</body>
</html>
